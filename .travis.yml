language: python
dist: xenial
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - pypy
    - pypy3
install:
    - pip install zope.testrunner coverage coveralls zope.testing mock
    - pip install -e .
script:
    - coverage run --source=irclog2html -m zope.testrunner --test-path=src
after_script:
    - coveralls
    - coverage report -m
notifications:
    email: false
